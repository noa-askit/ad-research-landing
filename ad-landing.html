    <style>
        * {
            margin: 0;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;

            min-height: 100vh;

        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;

            text-align: center;

<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Page Temporarily Unavailable</h1>
        <p>We're sorry, but this page is currently undergoing maintenance.</p>
        <p>Please check back soon.</p>
        <div class="back-link">
            <a href="javascript:history.back()">← Go back</a>
        </div>
    </div>
    
    <script>
        // Additional tracking for analytics
        // Track how long they stay on error page
        let startTime = Date.now();
        
        window.addEventListener('beforeunload', function() {
            let timeSpent = (Date.now() - startTime) / 1000; // seconds
            
            // You can send this to your analytics
            if (typeof fbq !== 'undefined') {
                fbq('trackCustom', 'ErrorPageTimeSpent', {
                    time_seconds: timeSpent,
                    source: new URLSearchParams(window.location.search).get('utm_campaign') || 'unknown'
                });
            }
        });
        
        // Track if they clicked back button
        document.querySelector('.back-link a').addEventListener('click', function() {
            if (typeof fbq !== 'undefined') {
                fbq('trackCustom', 'ClickedBackFromError');
            }
        });
    </script>
